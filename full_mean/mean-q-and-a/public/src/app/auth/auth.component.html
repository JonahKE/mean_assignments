<div class="">
    <h2>Login</h2>
    <form #loginForm = "ngForm" method="post" (submit) = "login()">
        <label>Name:<br>
        <input
            type="text"
            name="name"
            placeholder = "Enter your name..."
            [(ngModel)] = "user.name"
            #name = "ngModel"
            required>
        </label><br>
        <input
            type="submit"
            name="submit"
            [disabled] = "loginForm.invalid">
    </form>
    <span *ngIf = "name.invalid">Please enter a name.</span>
</div>
